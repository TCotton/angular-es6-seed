<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head>
  <meta charset="UTF-8">
  <title ng-bind="pageTitle"></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
<!--
    <link rel="stylesheet" href="assets/styles/main.css">
-->
  <style>[ng-cloak] {
    display: none;
  }</style>
  <base href="/"/>

  <script type="text/javascript" src="jspm_packages/system.js"></script>
  <script type="text/javascript" src="jspm-config.js"></script>
  <script src="common/lib/system.yuml.js"></script>

<body ng-cloak>

<script type="text/javascript">

  var random = Math.floor(Math.random() * (Math.pow(8, 8) - Math.pow(4, 4))) + Math.pow(4, 4);
  System.import('app/app.js?v=' + random);
